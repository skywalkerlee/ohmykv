syntax = "proto3";

package msg;

service kv{
    rpc Op(req) returns (resp){}
    rpc Man(manreq)returns(manresp){}
}

message manreq{
    int32 op=1;
    bytes value=2;
}

message manresp{
    int32 status=1;
    bytes body=2;
}

message req{
    int32 op=1;
    bytes key=2;
    bytes value=3;
}

message resp{
    int32 status=1;
}

message dump{
    bytes key=1;
    bytes value=2;
}